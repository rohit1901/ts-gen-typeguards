name: CI
on:
  push:
    branches:
      - 'feature/*'
      - 'main'
jobs:
  format_test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 20.x ]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm test
      - run: npm run build-dry-run --if-present
      - name: Prettify code
        if: ${{ success() }}
        uses: creyD/prettier_action@v4.3
        with:
          prettier_options: --write src/**/*.ts !src/out/**/*
  build:
    needs: format_test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        node-version: [ 20.x ]
    if: ${{ success() }} && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          # setting a registry enables the NODE_AUTH_TOKEN env variable where we can set an npm token.  REQUIRED
          registry-url: 'https://registry.npmjs.org'
      - run: npm install
      - run: npm run build
      - name: get-npm-version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@v1.3.1
        run: echo "The current version is ${{ steps.package-version.outputs.current-version }}"
      - name: Bump version and push tag
        if: ${{ success() }}
        uses: anothrNick/github-tag-action@1.64.0 # Don't use @master or @v1 unless you're happy to test the latest version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # if you don't want to set write permissions use a PAT token
          WITH_V: true
          DRY_RUN: true
          INITIAL_VERSION: ${{ steps.package-version.outputs.current-version }}
